[pytest]
# Pytest configuration for vLLM Batch Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = core/tests

# Ignore manual tests (run these explicitly when needed)
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    core/tests/manual

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, external services)
    e2e: End-to-end tests (full workflow)
    slow: Slow tests (> 1 second)
    manual: Manual tests (require specific hardware/setup)

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source = core
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

