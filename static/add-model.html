<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Model - vLLM Batch Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .analysis-result {
            display: none;
            margin-top: 30px;
        }

        .analysis-result.show {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-badge.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-badge.warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-badge.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .comparison-table th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .comparison-table tr:hover {
            background: #f7fafc;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #718096;
            margin-top: 10px;
            font-size: 14px;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .stars {
            color: #f6ad55;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸš€ Add New Model</h1>
            <p class="subtitle">Paste a HuggingFace URL or model page content to analyze and install</p>

            <div class="input-group">
                <label for="modelContent">HuggingFace URL or Page Content</label>
                <textarea 
                    id="modelContent" 
                    placeholder="Paste: https://huggingface.co/bartowski/OLMo-2-1124-7B-Instruct-GGUF&#10;&#10;Or paste the entire model page content..."
                ></textarea>
            </div>

            <button class="btn" id="analyzeBtn" onclick="analyzeModel()">
                Analyze Model
            </button>

            <div class="error-message" id="errorMessage"></div>

            <div class="analysis-result" id="analysisResult">
                <h2 style="margin-bottom: 20px;">Analysis Results</h2>
                
                <div id="statusBadge"></div>

                <div class="metric-grid">
                    <div class="metric">
                        <div class="metric-label">Model Size</div>
                        <div class="metric-value" id="modelSize">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Total Memory</div>
                        <div class="metric-value" id="totalMemory">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">CPU Offload</div>
                        <div class="metric-value" id="cpuOffload">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Est. Speed</div>
                        <div class="metric-value" id="estSpeed">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Quality</div>
                        <div class="metric-value stars" id="quality">-</div>
                    </div>
                </div>

                <h3 style="margin: 30px 0 15px 0;">Comparison to Existing Models</h3>
                <table class="comparison-table" id="comparisonTable">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Speed</th>
                            <th>Comparison</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonBody">
                    </tbody>
                </table>

                <div style="margin-top: 30px;">
                    <button class="btn" id="installBtn" onclick="installModel()" disabled>
                        Download & Benchmark
                    </button>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText"></div>
            </div>
        </div>
    </div>

    <script>
        let analysisData = null;

        async function analyzeModel() {
            const content = document.getElementById('modelContent').value.trim();
            if (!content) {
                showError('Please paste HuggingFace URL or content');
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            hideError();

            try {
                const response = await fetch('/api/models/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const result = await response.json();

                if (!result.success) {
                    showError(result.error || 'Analysis failed');
                    return;
                }

                analysisData = result;
                displayAnalysis(result);

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Model';
            }
        }

        function displayAnalysis(data) {
            // Show results section
            document.getElementById('analysisResult').classList.add('show');

            // Status badge
            const statusBadge = document.getElementById('statusBadge');
            if (data.fits_without_offload) {
                statusBadge.className = 'status-badge success';
                statusBadge.textContent = 'âœ… Will fit on RTX 4080 16GB (no CPU offload)';
            } else if (data.will_fit) {
                statusBadge.className = 'status-badge warning';
                statusBadge.textContent = 'âš ï¸ Will fit with CPU offload (slower performance)';
            } else {
                statusBadge.className = 'status-badge error';
                statusBadge.textContent = 'âŒ Too large for RTX 4080 16GB';
            }

            // Metrics
            document.getElementById('modelSize').textContent = data.memory.model_gb.toFixed(1) + ' GB';
            document.getElementById('totalMemory').textContent = data.memory.total_gb.toFixed(1) + ' GB';
            document.getElementById('cpuOffload').textContent = data.memory.cpu_offload_gb > 0 
                ? data.memory.cpu_offload_gb.toFixed(1) + ' GB'
                : 'None';
            document.getElementById('estSpeed').textContent = Math.round(data.performance.estimated_throughput) + ' tok/s';
            document.getElementById('quality').textContent = 'â­'.repeat(data.performance.quality_stars);

            // Comparison table
            const tbody = document.getElementById('comparisonBody');
            tbody.innerHTML = '';
            
            if (data.comparison && data.comparison.comparisons) {
                data.comparison.comparisons.forEach(comp => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${comp.model_name}</td>
                        <td>${Math.round(comp.throughput)} tok/s</td>
                        <td>${comp.faster ? 'ðŸŸ¢' : 'ðŸ”´'} ${comp.ratio > 1 ? comp.ratio.toFixed(1) + 'x faster' : (1/comp.ratio).toFixed(1) + 'x slower'}</td>
                    `;
                });
            }

            // Enable install button if model will fit
            document.getElementById('installBtn').disabled = !data.will_fit;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function installModel() {
            if (!analysisData || !analysisData.download_info.recommended_file) {
                showError('No model selected for installation');
                return;
            }

            const installBtn = document.getElementById('installBtn');
            installBtn.disabled = true;
            installBtn.textContent = 'Installing...';

            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressBar.classList.add('show');
            progressText.textContent = 'Starting download...';

            // Use WebSocket for real-time progress
            const ws = new WebSocket(
                `ws://${window.location.host}/ws/model-install/${encodeURIComponent(analysisData.model_id)}?gguf_file=${encodeURIComponent(analysisData.download_info.recommended_file)}`
            );

            ws.onmessage = (event) => {
                const update = JSON.parse(event.data);
                
                if (update.status === 'downloading') {
                    progressFill.style.width = update.progress + '%';
                    progressText.textContent = `Downloading... ${Math.round(update.progress)}%`;
                } else if (update.status === 'benchmarking') {
                    progressFill.style.width = update.progress + '%';
                    progressText.textContent = `Running benchmark... ${Math.round(update.progress)}%`;
                } else if (update.status === 'complete') {
                    progressFill.style.width = '100%';
                    progressText.textContent = 'âœ… Installation complete!';
                    installBtn.textContent = 'âœ… Installed';
                    setTimeout(() => {
                        window.location.href = '/workbench.html';
                    }, 2000);
                } else if (update.status === 'error') {
                    showError(update.error || 'Installation failed');
                    installBtn.disabled = false;
                    installBtn.textContent = 'Download & Benchmark';
                }
            };

            ws.onerror = (error) => {
                showError('WebSocket error: ' + error.message);
                installBtn.disabled = false;
                installBtn.textContent = 'Download & Benchmark';
            };
        }
    </script>
</body>
</html>
