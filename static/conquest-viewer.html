<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest Viewer - vLLM Batch Server</title>
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #2d3748;
        }

        .header p {
            margin: 0;
            color: #718096;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .conquest-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .conquest-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conquest-item:hover {
            background: #f7fafc;
        }

        .conquest-item:last-child {
            border-bottom: none;
        }

        .conquest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .conquest-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
        }

        .conquest-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #718096;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-victory {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-defeat {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-pending {
            background: #feebc8;
            color: #7c2d12;
        }

        .badge-completed {
            background: #bee3f8;
            color: #2c5282;
        }

        .badge-gold-star {
            background: #fef5e7;
            color: #d97706;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            max-height: 90vh;
            margin: 50px auto;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            color: #2d3748;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 13px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 15px;
            color: #2d3748;
        }

        .annotation-form {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #cbd5e0;
            transition: color 0.2s;
        }

        .star.active {
            color: #f59e0b;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #718096;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Conquest Viewer</h1>
            <p>View and annotate conquests from Aristotle</p>
        </div>

        <div class="filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="ANALYZING">Analyzing</option>
                        <option value="FAILED">Failed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Result</label>
                    <select id="resultFilter">
                        <option value="">All</option>
                        <option value="VICTORY">Victory</option>
                        <option value="DEFEAT">Defeat</option>
                        <option value="PENDING">Pending</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Type</label>
                    <select id="typeFilter">
                        <option value="">All</option>
                        <option value="CANDIDATE">Candidate</option>
                        <option value="CARTOGRAPHER">Cartographer</option>
                        <option value="CV_PARSING">CV Parsing</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Gold Star Only</label>
                    <select id="goldStarFilter">
                        <option value="">All</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="conquest-list">
            <div id="conquestListContainer"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Conquest Detail Modal -->
    <div id="conquestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Conquest Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="/static/js/conquest-viewer.js"></script>
</body>
</html>
