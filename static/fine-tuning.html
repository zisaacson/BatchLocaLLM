<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine-Tuning Dashboard - vLLM Batch Server</title>
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #2d3748;
        }

        .header p {
            margin: 0;
            color: #718096;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 20px;
            color: #2d3748;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-running {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-pending {
            background: #feebc8;
            color: #7c2d12;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Fine-Tuning Dashboard</h1>
            <p>Train custom models from your gold star conquests</p>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="goldStarCount">-</div>
                <div class="stat-label">Gold Star Samples</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeJobsCount">-</div>
                <div class="stat-label">Active Training Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="deployedModelsCount">-</div>
                <div class="stat-label">Deployed Models</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgWinRate">-</div>
                <div class="stat-label">Avg Win Rate</div>
            </div>
        </div>

        <!-- Training Datasets -->
        <div class="section">
            <div class="section-header">
                <h2>üìÅ Training Datasets</h2>
                <button class="btn btn-primary" onclick="showExportModal()">+ Export Dataset</button>
            </div>
            <div id="datasetsTable"></div>
        </div>

        <!-- Active Training Jobs -->
        <div class="section">
            <div class="section-header">
                <h2>üöÄ Active Training Jobs</h2>
                <button class="btn btn-primary" onclick="showTrainModal()">+ Start Training</button>
            </div>
            <div id="activeJobsTable"></div>
        </div>

        <!-- Deployed Models -->
        <div class="section">
            <div class="section-header">
                <h2>‚úÖ Deployed Models</h2>
            </div>
            <div id="deployedModelsTable"></div>
        </div>
    </div>

    <!-- Export Dataset Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h2>Export Training Dataset</h2>
            <form id="exportForm">
                <div class="form-group">
                    <label>Philosopher (Email)</label>
                    <input type="email" id="exportPhilosopher" required>
                </div>
                <div class="form-group">
                    <label>Domain</label>
                    <input type="text" id="exportDomain" required>
                </div>
                <div class="form-group">
                    <label>Conquest Type (Optional)</label>
                    <select id="exportConquestType">
                        <option value="">All Types</option>
                        <option value="CANDIDATE">Candidate Analysis</option>
                        <option value="RECRUITER">Recruiter Outreach</option>
                        <option value="CLIENT">Client Analysis</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Format</label>
                    <select id="exportFormat">
                        <option value="chatml">ChatML (Unsloth)</option>
                        <option value="alpaca">Alpaca (Axolotl)</option>
                        <option value="openai">OpenAI</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeExportModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Export</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/fine-tuning.js"></script>
</body>
</html>
