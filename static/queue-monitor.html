<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Monitor - vLLM Batch Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            color: #2d3748;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-online { background: #10b981; color: white; }
        .status-offline { background: #ef4444; color: white; }
        .status-idle { background: #f59e0b; color: white; }

        .progress-bar {
            height: 30px;
            background: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-top: 5px;
        }

        .queue-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            color: #718096;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Queue Monitor</h1>

        <!-- Worker Status -->
        <div class="card">
            <h2>Worker Status</h2>
            <div id="worker-status">Loading...</div>
        </div>

        <!-- Current Job -->
        <div class="card" id="current-job-card" style="display: none;">
            <h2>Current Job</h2>
            <div id="current-job">Loading...</div>
        </div>

        <!-- Queue -->
        <div class="card">
            <h2>Queue (<span id="queue-count">0</span> jobs)</h2>
            <div id="queue-list">Loading...</div>
        </div>

        <div class="refresh-info">
            Auto-refreshing every 5 seconds
        </div>
    </div>

    <script>
        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }

        function formatNumber(num) {
            if (!num) return '0';
            return num.toLocaleString();
        }

        async function updateQueue() {
            try {
                const response = await fetch('http://localhost:4080/v1/queue');
                const data = await response.json();

                // Update worker status
                const workerHtml = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span class="status-badge status-${data.worker.status}">${data.worker.status}</span>
                        ${data.worker.current_model ? `<span class="model-badge">${data.worker.current_model}</span>` : ''}
                        ${data.worker.last_seen ? `<span style="color: #6b7280;">Last seen: ${new Date(data.worker.last_seen).toLocaleTimeString()}</span>` : ''}
                    </div>
                `;
                document.getElementById('worker-status').innerHTML = workerHtml;

                // Update current job
                if (data.current_job) {
                    document.getElementById('current-job-card').style.display = 'block';
                    const job = data.current_job;
                    const currentJobHtml = `
                        <div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <div>
                                    <strong>Batch ID:</strong> ${job.batch_id}<br>
                                    <span class="model-badge">${job.model}</span>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 2em; font-weight: bold; color: #667eea;">${job.progress.progress_percent}%</div>
                                </div>
                            </div>

                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${job.progress.progress_percent}%">
                                    ${job.progress.completed_requests} / ${job.progress.total_requests}
                                </div>
                            </div>

                            <div class="stat-grid">
                                <div class="stat-item">
                                    <div class="stat-label">Throughput</div>
                                    <div class="stat-value">${job.throughput.current_tokens_per_sec} tok/s</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Tokens Processed</div>
                                    <div class="stat-value">${formatNumber(job.progress.tokens_processed)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">ETA</div>
                                    <div class="stat-value">${formatDuration(job.timing.eta_seconds)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('current-job').innerHTML = currentJobHtml;
                } else {
                    document.getElementById('current-job-card').style.display = 'none';
                }

                // Update queue
                document.getElementById('queue-count').textContent = data.queue_length;

                if (data.queue.length === 0) {
                    document.getElementById('queue-list').innerHTML = '<div class="no-data">No jobs in queue</div>';
                } else {
                    const queueHtml = data.queue.map(job => `
                        <div class="queue-item">
                            <div>
                                <div><strong>#${job.position}</strong> ${job.batch_id}</div>
                                <div style="margin-top: 5px;">
                                    <span class="model-badge">${job.model}</span>
                                    <span style="color: #718096; font-size: 13px; margin-left: 10px;">
                                        ${job.total_requests} requests
                                    </span>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; color: #667eea;">Starts in ${formatDuration(job.starts_in_seconds)}</div>
                                ${job.estimated_duration_minutes ? `<div style="color: #718096; font-size: 13px; margin-top: 5px;">Duration: ~${formatDuration(job.estimated_duration_seconds)}</div>` : ''}
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('queue-list').innerHTML = queueHtml;
                }

            } catch (error) {
                console.error('Failed to fetch queue status:', error);
                document.getElementById('worker-status').innerHTML = '<span class="status-badge status-offline">Error fetching data</span>';
            }
        }

        // Initial load
        updateQueue();

        // Auto-refresh every 5 seconds
        setInterval(updateQueue, 5000);
    </script>
</body>
</html>
