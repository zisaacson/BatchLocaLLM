version: '3.8'

services:
  # PostgreSQL Database - Production-grade RDBMS
  postgres:
    image: postgres:16-alpine
    container_name: vllm-batch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vllm_batch
      POSTGRES_USER: vllm_batch_user
      POSTGRES_PASSWORD: vllm_batch_password_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      # Performance tuning for batch processing
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vllm_batch_user -d vllm_batch"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vllm-batch-network

  # PgAdmin - Web UI for PostgreSQL management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vllm-batch-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vllm-batch.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vllm-batch-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  vllm-batch-network:
    driver: bridge

