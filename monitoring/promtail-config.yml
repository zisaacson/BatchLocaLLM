server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # vLLM Batch API Server logs (JSON structured)
  - job_name: vllm-batch-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: vllm-batch-api
          service: vllm-batch-server
          __path__: /var/log/vllm/api_server.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            request_id: request_id
            batch_id: batch_id
      - labels:
          level:
          logger:
          request_id:
          batch_id:
      - timestamp:
          source: timestamp
          format: RFC3339

  # vLLM Batch Worker logs (JSON structured)
  - job_name: vllm-batch-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: vllm-batch-worker
          service: vllm-batch-server
          __path__: /var/log/vllm/worker.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            request_id: request_id
            batch_id: batch_id
      - labels:
          level:
          logger:
          batch_id:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Integration/Static Server logs
  - job_name: vllm-integration
    static_configs:
      - targets:
          - localhost
        labels:
          job: vllm-integration
          service: vllm-batch-server
          __path__: /var/log/vllm/integration_server.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339

