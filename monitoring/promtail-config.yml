server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:4021/loki/api/v1/push

scrape_configs:
  # vLLM Server logs
  - job_name: vllm-server
    static_configs:
      - targets:
          - localhost
        labels:
          job: vllm-server
          __path__: /home/zack/Documents/augment-projects/Local/vllm-batch-server/vllm*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+)\s+(?P<level>\w+)\s+(?P<message>.*)$'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

  # Benchmark logs
  - job_name: vllm-benchmarks
    static_configs:
      - targets:
          - localhost
        labels:
          job: vllm-benchmarks
