[mypy]
# Global mypy configuration for vLLM Batch Server

# Python version
python_version = 3.10

# Import discovery
mypy_path = .
namespace_packages = True
explicit_package_bases = True

# Strictness levels (start moderate, increase over time)
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error messages
show_error_codes = True
show_error_context = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Disallow dynamic typing (gradually enable)
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Disallow untyped definitions (gradually enable)
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Miscellaneous
strict_equality = True
extra_checks = True

# Per-module options

# Core modules - enforce stricter typing
[mypy-core.curation.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# Third-party libraries without stubs
[mypy-vllm.*]
ignore_missing_imports = True

[mypy-label_studio_sdk.*]
ignore_missing_imports = True

[mypy-sentry_sdk.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = False

[mypy-pydantic.*]
ignore_missing_imports = False

[mypy-sqlalchemy.*]
ignore_missing_imports = False

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-llama_cpp.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

# Ignore test files (they can have looser type checking)
[mypy-core.tests.*]
ignore_errors = True

# Ignore manual test files
[mypy-core.tests.manual.*]
ignore_errors = True

