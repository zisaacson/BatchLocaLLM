# Prometheus configuration for Aristotle Inference Endpoint

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:4022']

  # Scrape vLLM Batch API metrics
  - job_name: 'vllm-batch-api'
    static_configs:
      - targets: ['vllm-batch-api:4080']
    metrics_path: '/metrics'

